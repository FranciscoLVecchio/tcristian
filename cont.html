<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Transporte Cristian - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="./archivos/favicon.ico" type="image/ico">
    <meta name="description" content="Ponéte en contacto con la empresa!. Completa el formulario para establecer una comunicación eficiente. -Transporte Cristian">
    <meta name="keywords" content="Transporte, Cristian, Contacto, Monto, Atención, Cliente, Empresa, Máquinas, Cortas distancias, Distancias medias, Largas distancias, Movimientos internos, Mudanza de Fábricas, Camiones">    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html"><img src="./archivos/logo.png" alt="Logo" class="logo"></a></h1>
        <nav class="menu">                                  
            <ul class="lista">
                <li><a href="sobrenosotros.html">Sobre nosotros</a></li>
                <li><a href="serv.html">Servicios</a></li>
                <li><a href="equip.html">Equipo de Trabajo</a></li>
                <li><a href="gal.html">Galeria</a></li>
                <li><a href="cont.html">Contacto</a></li>
            </ul>
        </nav>
        </header>
    <hr>
    <main>
        <form action="#">
            <fieldset>
                <legend class="legend">Contacto</legend>
                <section class="gridform">
                    <div class="divcont nameform">
                        <label for="name"></label>
                        <input type="text" name="name" placeholder="Nombre y Apellido" class="form">
                    </div>
                    <div class="divcont empform">
                        <label for="empresa"></label>
                        <input type="text" name="empresa" placeholder="Empresa" class="form" required>
                    </div>
                    <div class="divcont mailform">
                        <label for="mail"></label>
                        <input type="email" name="mail" placeholder="E-mail" class="form" required>
                    </div>
                    <div class="divcont telform">
                        <label for="cel"></label>
                        <input type="text" name="cel" placeholder="Telefono" class="form" required>
                    </div>
                    <div class="divcont maqform">
                        <label for="transportar"></label>
                        <input type="text" name="transportar" placeholder="Maquinaria a Transportar" class="form">
                    </div>
                    <div class="divcont dimform">
                        <label for="dimens"></label>
                        <input type="text" name="dimens" placeholder="Dimensiones" class="form">
                    </div>
                    <div class="divcont pesoform">
                        <label for="peso"></label>
                        <input type="text" name="peso" placeholder="Peso aproximado" class="form">
                    </div>
                    <div class="divcont retform">
                        <label for="retiro"></label>
                        <input type="text" name="retiro" placeholder="Lugar de Retiro" class="form">
                    </div>
                    <div class="divcont desform">
                        <label for="destino"></label>
                        <input type="text" name="destino" placeholder="Lugar de Destino" class="form">
                    </div>
                    <div class="divcont">
                        <label for="coment"></label>
                        <textarea name="coment" id="coment" placeholder="Comentarios" cols="70" rows="10"></textarea>
                    </div>
                    <div class="divcont">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar todo">
                    </div>
                </section>
                </fieldset>

        </main>
        <hr>
        <footer>
            <p>Transporte Cristian © 2021 </p>
            <p>ejemplo@gmail.com </p>
            <p>11 5555-5555 </p>
        </footer>





        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
</body>
</body>
</html>
